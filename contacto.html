    <header id="idheader">
        <div class="header-logo">
            <img src="img/logo.png" alt="logo"></div>
        <nav class="header-menubar">

                    <li><a href="index.html">Inicio</a></li>

    <main>
        <form action="#" method="GET" class="contact-form">
            <h2 class="form-title">Env√≠e sus comentarios</h2>
            <div class="form-grid">
                <div class="input-container">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Igrese su nombre" class="input-text">
                </div>
                <div class="input-container">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido" class="input-text">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" class="input-text">
                </div>
                <div class="input-container">
                    <label for="coment">Comentarios</label>
                    <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Ingrese su comentario" class="input-text input-area"></textarea>
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn-submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>
    <footer id="idfooter"></footer>
    <script src="base.js"></script>
